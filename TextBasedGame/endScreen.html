<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Crawl Space</title>
      <link href="https://fonts.googleapis.com/css?family=Orbitron|Rajdhani&display=swap" rel="stylesheet">
    <style type="text/css">
      *{
        box-sizing: border-box;
      }

      #wrapper{
        width: 100%;
        overflow: hidden;
        font-family: verdana;
      }

      .center{
        position:absolute; /*it can be fixed too*/
       left:0; right:0;
       top:0; bottom:0;
       margin:auto;

       /*this to solve "the content will not be cut when the window is smaller than the content": */
       max-width:100%;
       max-height:100%;
       overflow:auto;
      }

      .stats{
        width:50%;
        float:left;
        padding-left: 40px;
        text-align: left;
      }

      .achievements{
        width:50%;
        float: left;
        padding-left: 20px;
        padding-right: 20px;
        text-align: left;
      }

      .leftAlign{
        text-align: left;
      }

      .rightAlign{
        text-align: right;
      }

      #digitalLove{
        text-align: center;
      }

      #main-container{
        background-color: #111010;
        display: block;
        width: 800px;
        text-align: center;
        height: 400px;
        border: 1px solid red;
        box-shadow: 0 0 10px 2px red;
        border-radius: 15%;
        color: white;
        font-size: 120%;
      }

      #main-container button{
        width: 90px;
        height: 60px;
        border: 1px solid green;
        box-shadow: 0 0 10px 2px green;
        border-radius: 12%;
        background-color: #504B4A;
        color: white;
      }

      #main-container button:hover{
        border: 1px solid purple;
        box-shadow: 0 0 10px 2px purple;
        background-color: grey;
      }
    </style>
    <link rel="stylesheet" href="styles/spaceBackground.css">
    <script type="text/javascript" src="javascript/game.js"></script>
    <script type="text/javascript" src="javascript/timer.js"></script>
    <script type="text/javascript" src="javascript/gameEnd.js"></script>
  </head>
  <body onload="gameFinishedStats();">

    <div id="space">
        <div class="stars"></div>
        <div class="stars"></div>
        <div class="stars"></div>
        <div class="stars"></div>
        <div class="stars"></div>
    </div>
    <div id="wrapper">
      <div id="main-container" class="center">
        <p></p>

        <h1 id="title" style="font-family: 'Orbitron', sans-serif;color: red;">Game Over</h1>
        <h2>Your Stats</h2>
        <div id="statistics" class="stats">
        <p>
          Time Remaining: <span id="timeSpent" ></span> <br>
          Enemies Killed: <span id="enemiesKilled"></span> <br>
          Rooms Entered: <span id="roomsEntered"></span> <br>
          Items Collected: <span id="itemsCollected"></span><br>
        </p>
        </div>

        <div class="achievements">
          <p>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Achievements: <br>
            <span id="speedDemon" class="leftAlign" onhover="achievementInfo('speedDemon');">Speed Demon</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  <span id="warrior" class="rightAlign" onhover="achievementInfo('warrior');">Warrior</span> <br>
            <span id="explorer" class="leftAlign" onhover="achievementInfo('explorer');">Explorer</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span id="collector" class="rightAlign" onhover="achievementInfo('collector');">Collector</span> <br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span id="digitalLove" onhover="achievementInfo('digitalLove');">Digital Love</span>
          </p>
        </div>
        <button name="playAgainBtn" onclick="restartGame();">Play Again</button>
      </div>
    </div>

  </body>
</html>
