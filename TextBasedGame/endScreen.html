<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title></title>
    <style type="text/css">
      *{
        box-sizing: border-box;
      }

      #wrapper{
        width: 100%;
        overflow: hidden;
      }

      #main-container{
        display: block;
        width: 30%;
        text-align: center;
        margin: 0 auto;

      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <div id="main-container">
        <h1>Game Over</h1>
        <h2><u>Stats</u></h2>
        <p>
          Overall Time: <span id="timeSpent"></span> <br>
          Enemies Killed: <span id="enemiesKilled"></span> <br>
          Rooms Entered: <span id="roomsEntered"></span> <br>
          Items Collected: <span id="itemsCollected"></span><br>
        </p>
      </div>
    </div>
  </body>
</html>
