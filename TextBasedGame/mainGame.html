<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title></title>
    <style type="text/css">
      *{
        box-sizing: border-box;
      }

      body{
        background-color: black;
      }

      #wrapper{
        width: 95%;
        margin: auto;
        overflow: auto;
      }

      #rows{
        overflow: auto;
        width: 100%;
      }

      #col1{
        width: 30%;
        float: left;
        margin: 10px;
        margin-right: 2%;
        margin-left: 0px;
      }

      #textbox{
        clear: both;
          height: 700px;
          background-color: white;
      }

      #col2{
        width: 45%;
        float: left;
        margin: 10px;
        margin-right: 2%;
      }

      #map{
        clear: both;
        height: 300px;
        margin-bottom: 30px;
        background-color: white;
      }

      #other1{
        clear: both;
        height: 300px;
        background-color: white;
      }

      #col3{
        width: 17%;
        float:left;
        margin: 10px;
        margin-right: 0px;
      }

      #inventory{
        clear: both;
        height: 700px;
        background-color: white;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <div id="rows">
        <div id="col1">
          <div id="map">

          </div>
          <div id="other1">

          </div>
        </div>
        <div id="col2">
          <div id="textbox">

          </div>
        </div>
        <div id="col3">
          <div id="inventory">

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
