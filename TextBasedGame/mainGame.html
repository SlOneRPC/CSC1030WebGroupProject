<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron|Rajdhani&display=swap" rel="stylesheet">
    <style type="text/css">
      *{
        box-sizing: border-box;
      }

      body{
        background-color: black;
        color: white;
      }

      #wrapper{
        width: 95%;
        margin: auto;
        overflow: auto;
        //padding: 5%;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        box-shadow: inset 0 0 5px grey;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background: red;
        border-radius: 10px;
      }
    </style>
    <link rel="stylesheet" href="styles/combatWrapper.css">
    <link rel="stylesheet" href="styles/gameWrapper.css">
    <script type="text/javascript" src="javascript/game.js"></script>
  </head>
  <body onload="outputCurrentAndNextRoom();">
    <div id="wrapper">
      <div id="settings-wrapper">
          <button type="button" style="float:right;">Exit Game</button>
          <button type="button" style="float:right;">Pause Game</button>
      </div>
      <div id="game-wrapper">
        <div id="rows">
          <div id="col1">
            <div id="map">

            </div>
            <div id="other1">

            </div>
          </div>
          <div id="col2">
            <div id="textbox">
              <div id="text-display" class="text">
              </div>
              <input type="text" class="input" name="cmd" placeholder="Enter your action" style="width:80%; color: #27910E;" id = "gameInput" onkeypress="if (event.keyCode === 13) document.getElementById('gameInputButton').click()">
              <button type="button" name="button" style="float:right; width:20%; height: 62px;" id = "gameInputButton" onclick="commandInput();">Go</button>
            </div>
          </div>
          <div id="col3">
            <div id="inventory">
              <h1>Inventory</h1>
              <hr style="width: 90%;">

            </div>
          </div>
        </div>
      </div>
      <div id="combat-wrapper">
        <div id="player1">
          <img src="images/playerIcon.jpg" alt="Player 1" class="playerImg">
          <div class="playerbox-info">
            <div class="healthbar"></div>
            <h1 id="player1Name" class="player-name">Player 1</h1>
            <h1 id="health1" class="player-health">100HP</h2>
          </div>
        </div>
        <div id="round-timer">
          <h1 id="countdownTimer">10:00</h1>
        </div>
        <div id="player2">
          <img src="images/playerIcon.jpg" alt="Player 2" class="playerImg">
          <div class="playerbox-info">
            <div class="healthbar"></div>
            <h1 id="player2Name" class="player-name">Player 2</h1>
            <h1 id="health2" class="player-health">100HP</h2>
          </div>
        </div>
        <h1 id="healthLost">Lost 20 health..</h1>
        <h1 id="damageGiven">Damaged for 35..</h1>
        <div id="combatBox">
          <div id="combat-main">
            <h1 class="combatHeader">Combat</h1>
            <button type="button" name="button" class="combatButton">Attack 1</button>
            <button type="button" name="button" class="combatButton">Attack 2</button>
            <button type="button" name="button" class="combatButton">Take Cover</button><br>
            <h2 id="weaponText" style="float:left;">Weapon: </h2> <img src="images/itemPlaceholder.png" alt="Empty Slot" class="weaponPlaceholder">
          </div>
          <div id="combat-inventory">
              <h1 class="combatHeader">Weapons</h1>
              <table cellspacing="10">
                <tr>
                  <td> <img src="images/itemPlaceholder.png" alt="Empty Slot" class="inventoryItem"> </td>
                  <td> <img src="images/itemPlaceholder.png" alt="Empty Slot" class="inventoryItem"> </td>
                  <td> <img src="images/itemPlaceholder.png" alt="Empty Slot" class="inventoryItem"> </td>
                </tr>
              </table>
          </div>
        </div>
        <div id="overviewBox">
          <button type="submit" name="button">Next Turn</button>
          <div id="overview-container">
            <h1 class="combatHeader">Turn Overview</h1>
            <p id="">
              Damage taken: <span id="stat-damageTaken"></span><br>
              Damage given: <span id="stat-damageGiven"></span><br>
              Ammo used: <span id="stat-ammoUsed"></span><br>
            </p>
          </div>
        </div>

      </div>
    </div>

  </body>
</html>
