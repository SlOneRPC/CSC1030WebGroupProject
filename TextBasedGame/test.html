!<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Orbitron|Rajdhani&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="javascript/game.js"></script>
    <script type="text/javascript" src = "javascript/start.js"></script>
    <meta charset="utf-8">
    <title>CrawlSpace</title>
  </head>
  <body>
    <div id="titleContainer" class="centre">
      <img src="images/Crawl Animated x 3.gif" alt="Crawl Gif">
      <img id = "spaceImg" src="images/spaceblue.png" alt="Space Image">
    </div>
    <div id="wrapper" class="centre">
      <div id="characterCreator">
        <strong>Character Creator:</strong>
        <br>
          <label for="name" style= "font-size: 0.75em; color:white" >Character Name:</label>
          <input type="text" id="name" name="name" class="input">

          <div class="characterClass">
            <label for="Class" style= "font-size: 0.75em; color:white" >Class:</label>
            <input type="radio" name="charClass" value="Hacker" id="Hacker" onchange="changeTextDescription();">
            <label for="Class" class="input">Hacker</label>
            <input type="radio"  name="charClass" value="Engineer" id="Engineer" onchange="changeTextDescription();">
            <label for="Class" class="input">Engineer</label>
            <input type="radio" name="charClass" value="SpaceCowboy" id="SpaceCowboy" onchange="changeTextDescription();">
            <label for="Class" class="input">Space Cowboy</label>
            <div id ="row">
              <div id="description" style="">
                <label style="font-size: 0.75em; font-weight:bolder; color: #27910E;">Description:</label>
                <p id="CharacterDesc" style="font-size: 0.75em;  color: #27910E;"></p>
              </div>
              <div id="buttonDiv">
                <button id = "button" onclick="startGame();">Play</button>
              </div>
            </div>
          </div>
      </div>
    </div>
  </body>
</html>
