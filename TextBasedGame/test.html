!<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Orbitron|Rajdhani&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
    <title>CrawlSpace</title>
    <script src="javascript/game.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="titleContainer" class="centre">
      <img src="images/Crawl Animated x 3.gif" alt="Crawl Gif">
      <img id = "spaceImg" src="images/spaceblue.png" alt="Space Image">
    </div>
    <div id="wrapper" class="centre">
      <div id="characterCreator">
        <strong>Character Creator:</strong>
        <br>
          <label for="name" style= "font-size: 0.75em; color:white" >Character Name:</label>
          <input type="text" id="name" name="name" class="input">

          <div class="characterClass">
            <label for="Class" style= "font-size: 0.75em; color:white" >Class:</label>
            <input type="radio" name="charClass" value="Hacker">
            <label for="Class" class="input">Hacker</label>
            <input type="radio"  name="charClass" value="Engineer">
            <label for="Class" class="input">Engineer</label>
            <input type="radio" name="charClass" value="Space Cowboy">
            <label for="Class" class="input">Space Cowboy</label>
            <label style="font-size: 0.75em; color:white"  >Description:</label>
            <div id ="row">
              <div id="description">
                <p id="CharacterDesc"></p>
              </div>
              <div id="buttonDiv">
                <button id = "button" onclick="nameOutput();">Play</button>
              </div>
            </div>
          </div>
      </div>
    </div>
  </body>
</html>
